<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameContainer">
        <div id="player1Container">
            <input type="text" id="name1" placeholder="Player 1 Enter Name">
            <span id="player1Display">Player 1</span>
        </div>
        <table id="gameBoard"></table>
        <div id="player2Container">
            <input type="text" id="name2" placeholder="Player 2 Enter Name">
            <span id="player2Display">Player 2</span>
        </div>
    </div>

    <button id="resetBtn">Reset</button>


    
</body>
</html>
